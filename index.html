<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0ca913d916.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: aliceblue;padding-top: 4rem; }
    .attribution a { color: white; }
  </style>
   
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="" class="logo"/>
    <section class="container">
      <div class="one">
        <img src="./images/illustration-mockups.svg" alt="" class='img'/>
      </div>
      <div class="two">
      <h1>Build The Community Your Fans Will Love</h1>

        <h4>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </h4>
        <button class="btn">Register</button>
      </div>
      
    </section>
  </main>

  
  <footer>
    <div class="icon-wrapper">
      <i class="fab fa-facebook-f custom-icon"
        ><span class="fix-editor">&nbsp;</span></i
      >

      <i class="fab fa-twitter custom-icon"
        ><span class="fix-editor">&nbsp;</span></i
      >

      <i class="fab fa-instagram custom-icon"
        ><span class="fix-editor">&nbsp;</span></i
      >
    </div>
  
    
      
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://aakankshadhurandhar.netlify.app/">Aakanksha Dhurandhar</a>.
    </p>
 
</body>
</html>
